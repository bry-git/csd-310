version: "2" 
services: 
  mysql:
    container_name: mysql
    image: mysql:8
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=sqlpass
      - MYSQL_PASSWORD=sqlpass
      - MYSQL_DATABASE=mysql
      - MYSQL_USER=mysql_user
    ports:
      - 3306:3306
    
